<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>About</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="sass/main.css">
</head>
<body class="intro">
    <header class="main-header fixed">
        <div class="container">
            <div class="main-header__wrapper">
                <div class="main-header__logo logo">
                    <a href="#" class="logo__link">
                        <img src="https://via.placeholder.com/128x128" alt="youkaltim logo" class="logo__image">
                    </a>
                </div>
                <nav class="main-nav">
                    <ul class="main-nav__list menu-list">
                        <li class="menu-list__item active">
                            <a href="#">Home</a>
                        </li>
                        <li class="menu-list__item">
                            <a href="#">About</a>
                        </li>
                        <li class="menu-list__item">
                            <a href="#">Connect</a>
                        </li>
                        <li class="menu-list__item">
                            <a href="#">Space</a>
                        </li>
                        <li class="menu-list__item">
                            <a href="#">Collaborate</a>
                        </li>
                    </ul>
                </nav>
                <div class="main-header__addons">
                    <div class="search">
                        <img src="https://via.placeholder.com/64x64" alt="Icon search">
                    </div>
                    <div class="languages-switch">
                        <img id="bahasaIndonesia" src="https://via.placeholder.com/64x64" alt="Bahasa Indonesia" class="languages-swith__item">
                        <img id="english" src="https://via.placeholder.com/64x64" alt="Bahasa Inggris" class="languages-swith__item">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h1 class="visually-hidden">YOU Kaltim</h1>

        <!-- Intro-->
        <section class="section connect__intro">
            <ul class="connect__list">
                <li class="connect__item people">
                    <div class="connect__bg" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .7), rgba(0, 0, 0, .7)), url('images/connect-people.jpg')"></div>
                    <a href="#">People</a>
                </li>
                <li class="connect__item comunity">
                    <div class="connect__bg" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .7), rgba(0, 0, 0, .7)), url('images/connect-community.jpg')"></div>
                    <a href="#">Community</a>
                </li>
                <li class="connect__item place">
                    <div class="connect__bg" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .7), rgba(0, 0, 0, .7)), url('images/connect-place.jpg')"></div>
                    <a href="#">Place</a>
                </li>
                <li class="connect__item artilce">
                    <div class="connect__bg" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .7), rgba(0, 0, 0, .7)), url('images/connect-article.jpg')"></div>
                    <a href="#">Article</a>
                </li>
            </ul>
        </section>
    </main>

    <div style="padding-bottom: 2000px;"></div>

    <script src="js/jquery.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
