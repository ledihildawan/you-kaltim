<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Space</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="sass/main.css">
</head>
<body class="space">
    <header class="main-header">
        <div class="container">
            <div class="main-header__wrapper">
                <div class="main-header__logo logo">
                    <a href="#" class="logo__link">
                        <img src="images/logo (3).png" alt="youkaltim logo" class="logo__image">
                    </a>
                </div>
                <nav class="main-nav">
                    <ul class="main-nav__list menu-list">
                        <li class="menu-list__item active">
                            <a href="#">Home</a>
                        </li>
                        <li class="menu-list__item">
                            <a href="#">About</a>
                        </li>
                        <li class="menu-list__item">
                            <a href="#">Connect</a>
                        </li>
                        <li class="menu-list__item">
                            <a href="#">Space</a>
                        </li>
                        <li class="menu-list__item">
                            <a href="#">Collaborate</a>
                        </li>
                    </ul>
                </nav>
                <div class="main-header__addons">
                    <div class="search">
                        <form action="#" class="search__form">
                            <input type="serach" class="search__input">
                            <button class="search__btn">Cari</button>
                        </form>
                    </div>
                    <div class="languages-switch">
                        <a href="#" class="languages-switch__link" id="bahasaIndonesia">
                            Bahasa Indonesia
                        </a>
                        <a href="#" class="languages-switch__link" id="english">
                            English
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <h1 class="visually-hidden">YOU Kaltim</h1>

        <!-- Intro-->
        <section class="section space__intro" style="background-image: linear-gradient(rgba(0, 0, 0, .75), rgba(0, 0, 0, 7)), url('images/space-intro-bg.jpg');">
            <ul class="space__choices choices">
                <li class="choices__item facilities" style="background-image: linear-gradient(to bottom, rgba(255, 255, 255, .7), rgba(255, 255, 255, .7)), url('images/space-facilities.jpg');">
                    <a class="choices__link" href="#">Facilities</a>
                </li>
                <li class="choices__item events" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .7), rgba(0, 0, 0, .7)), url('images/space-events.jpg');">
                    <a class="choices__link" href="#">Events</a>
                </li>
            </ul>
        </section>

        <div class="section you-space-grid">
            <div class="you-space-grid__item">
                <div class="you-space-grid__bg" style="background-image: linear-gradient(to bottom, rgba(255, 255, 255, .7), rgba(255, 255, 255, .7)), url('images/space-you-coffee.jpg');"></div>
                <a href="#" class="you-space-grid__link">You Coffee</a>
            </div>
            <div class="you-space-grid__item">
                <div class="you-space-grid__bg" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .7), rgba(0, 0, 0, .7)), url('images/space-you-studio.jpg');"></div>
                <a href="#" class="you-space-grid__link">You Studio</a>
            </div>
            <div class="you-space-grid__item">
                <div class="you-space-grid__bg" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .7), rgba(0, 0, 0, .7)), url('images/space-meeting-room.jpg');"></div>
                <a href="#" class="you-space-grid__link">Meeting Room</a>
            </div>
            <div class="you-space-grid__item">
                <div class="you-space-grid__bg" style="background-image: linear-gradient(to bottom, rgba(255, 255, 255, .7), rgba(255, 255, 255, .7)), url('images/space-main-space.jpg');"></div>
                <a href="#" class="you-space-grid__link">Main Space</a>
            </div>
        </div>

        <section class="section space__report-upcoming" style="background-image: linear-gradient(rgba(0, 0, 0, .75), rgba(0, 0, 0, 7)), url('images/space-intro-bg.jpg');">
            <ul class="space__choices choices">
                <li class="choices__item report" style="background-image: linear-gradient(to bottom, rgba(255, 255, 255, .7), rgba(255, 255, 255, .7)), url('images/space-events.jpg');">
                    <a class="choices__link" href="#">Events
                    <br>Report</a>
                </li>
                <li class="choices__item upcoming" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .7), rgba(0, 0, 0, .7)), url('images/space-facilities.jpg');">
                    <a class="choices__link" href="#">Upcoming
                    <br>Event</a>
                </li>
            </ul>
        </section>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
